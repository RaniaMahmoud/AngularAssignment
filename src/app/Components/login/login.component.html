<div class="wrapper fadeInDown" *ngIf="ErrorExist">
  <!-- <div class="alert alert-danger mt-3" role="alert" style="width: 30%;">
    {{error}}
  </div> -->
  <div #alert class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{error}}
  </div>
</div>

<div class="wrapper fadeInDown" style="height: 100vh;">

  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="container-fluid g-0 m-0">
      <div class="row g-0">
        <div class="col-12 mt-0">
            <div class="mt-0 ms-5">
              <div class="fadeIn first">
                <h2 class="active" style="cursor: pointer;" [routerLink]="['/Login']"> Sign In </h2>
                <h2 class="inactive underlineHover" style="cursor: pointer;" [routerLink]="['/Register']">Sign Up </h2>
              </div>                
            </div>
        </div>
    </div>
      <div class="row g-0">
          <div class="col-12">
              <div class="mt-5 ms-5">
                <div class="fadeIn first">
                  <img src="../../assets/Storelogo.png" id="icon" alt="User Icon" />
                </div>                
              </div>
          </div>
      </div>
      <form #form="ngForm" (submit)="Submit()">
          <div class="row g-0">
              <div class="col-12">
                  <div class="mt-4 ms-5">
                      <input type="text" class="form-control" [(ngModel)]="User.Full_Name" name="Name" placeholder="User Name" minlength="5" required>
                  </div>
              </div>
          </div>
          <div class="row g-0">
            <div class="col-12">
                <div class="mt-4 ms-5">
                    <input type="password" class="form-control"  id="password" minlength="6" required [(ngModel)]="User.password" name="password"  placeholder="password">
                </div>
            </div>
          </div>
          <div class="row g-0">
              <div class="col-12 text-end">
                  <button type="submit" [disabled]="form.invalid" class="btn btn-dark m-5">Submit</button>
              </div>
          </div>
      </form>
  </div>
