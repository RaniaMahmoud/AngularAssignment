<section class="container my-3" style="width: 100%;">
  <div class="row g-0">
    <div class="col-12">
        <h2 class="ms-5"><b>Get Your Order</b></h2>            
    </div>
  </div>
  <div class="row g-0">
    <div class="col-12 p-5 table-responsive">
      <!-- On tables *ngIf="IsPurshased">-->
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Count</th>
            <th scope="col">Buy</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ProductListNew" [ngStyle]="{'background-color':item.Quantity == 1 ? '#ffc107' : '' }">
            <ng-container *ngIf="item.Quantity!=0">
              <td>{{item.Name}}</td>
              <td>
                <img src="{{item.Img}}" class="img-fluid rounded" style="width: 7vmax; height: 7vmax;" alt="">
              </td>
              <td>{{item.Price}}</td>
              <td>{{item.Quantity}}</td>
              <td>
                <div class="mb-3">
                  <input type="number" #Count class="form-control" [max]="item.Quantity" (change)="getValue()" value="1" min="1" aria-describedby="helpId" placeholder="">
                </div>
              </td>
              <td>
                <!-- <a name="buy" id="buy" class="btn btn-dark" (click)="Buy(item.ID)" href="#" role="button">BUY</a> -->
                <button name="buy" id="buy" class="btn btn-dark" (click)="UpdateUserCart(item.ID,item.Name,item.Price,+Count.value,item.Quantity)" role="button">ADD</button>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
